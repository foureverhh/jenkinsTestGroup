<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h1>Get you fortune</h1>
    <h:form >
        <h:outputLabel for="userName">User Name</h:outputLabel>
        <h:inputText id="userName" value="#{user.name}" required="true" requiredMessage="Username is required"/><br/>
        <h:outputLabel for="userAge">User Name</h:outputLabel>
        <h:inputText id="userAge" value="#{user.name}" required="true" requiredMessage="Username is required"/><br/>
        <h:outputLabel for="userGender">User Name</h:outputLabel>
        <h:selectOneRadio id="userGender" value="#{user.favColor1}">
            <f:selectItem itemValue="1" itemLabel="Male" />
            <f:selectItem itemValue="2" itemLabel="Female" />
            <f:selectItem itemValue="3" itemLabel="Other" />
        </h:selectOneRadio>


        <h:commandButton id="submit-button" value="Submit" action="response.xhtml"/>
    </h:form>
</f:view>
</html>
